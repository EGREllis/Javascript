<html>
	<head>
		<title>Text search</title>
		<script>
			function searchText() {
				var text = document.getElementById("text").innerHTML;
				alert(text);
			}
		</script>
	</head>
	<body onload="searchText()">
		<div id="text">
			<table border="2">
				<tr><td>Severity</td><td>Standard</td></tr>
			</table>
		</div>
	</body>
</html>
